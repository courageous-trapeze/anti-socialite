<ion-view hide-back-button="false" title="Add Contact">
  <ion-content padding="true">
    <form class ="list">
      <div class ="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Full Name</span>
          <input type="text" ng-model="contact.name" placeholder="Full Name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Telephone</span>
          <input type="tel" ng-model="contact.phone" minlength="10" maxlength="10" placeholder="XXX-XXX-XXXX">
        </label>
        <button class="button button-full button-calm" ng-click="addContact(contact)">Submit</button>
      </div>
    </form>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
      <h5 class="center-footer"><b>antiSocialite </b>crafted @ HackReactor</h5>
  </ion-footer-bar>
</ion-view>
