<ion-view hide-back-button="false">
    <ion-content padding="true">
        <form class="list">
            <div>
                </br>
            </div>
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username"placeholder="Username">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password"placeholder="password">
              </label>
            </div>
             <button class="button button-full button-calm" ng-click="signup()">Sign Up</button>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <h5 class="center-footer"><b>antiSocialite </b>crafted @ HackReactor</h5>
    </ion-footer-bar>
</ion-view>
